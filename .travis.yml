language: java
matrix:
  include:
  - jdk: oraclejdk8
    env: MAIN_BUILD=true
  - sudo: required
    dist: trusty
    group: edge
    jdk: oraclejdk9
    addons:
      apt:
        packages:
        - oracle-java9-installer
        - oracle-java9-set-default
    env: MAIN_BUILD=false
  allow_failures:
  - jdk: oraclejdk9
branches:
  only:
  - master
os:
- linux
git:
  depth: 10
script:
- script/travis-run-tests.sh
- script/travis-publish-codecov.sh
- script/travis-publish-sonar.sh
after_success:
- script/travis-publish-site.sh
- script/travis-publish-javadoc.sh
env:
  global:
    - secure: 
    - secure: 
